name: Generate Videos

on:
  workflow_dispatch:

jobs:
  generate-videos:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧱 Install ImageMagick and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick fonts-dejavu-core libasound2-dev libcurl4-openssl-dev
          sudo sed -i 's/rights="none" pattern="TEXT"/rights="read|write"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="URL"/rights="read|write"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="HTTPS"/rights="read|write"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="HTTP"/rights="read|write"/' /etc/ImageMagick-6/policy.xml

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: 🎬 Run video generator
        env:
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_REGION: ${{ secrets.AZURE_REGION }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python video_generator.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: results/
