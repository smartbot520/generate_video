name: Generate Videos

on:
  workflow_dispatch:

jobs:
  generate-videos:
    runs-on: ubuntu-22.04  # Azure SDK works reliably on this

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            libasound2-dev \
            libasound2-plugins \
            libcurl4-openssl-dev \
            ffmpeg \
            imagemagick

          # 🔓 Fix ImageMagick security policy to allow subtitle rendering (optional if subtitles are off)
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write" pattern="LABEL"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="PS"/rights="read|write" pattern="PS"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="XPS"/rights="read|write" pattern="XPS"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="MSL"/rights="read|write" pattern="MSL"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="TEXT"/rights="read|write" pattern="TEXT"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="X11"/rights="read|write" pattern="X11"/' /etc/ImageMagick-6/policy.xml

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🎬 Run Video Generator Script
        env:
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_REGION: ${{ secrets.AZURE_REGION }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python video_generator.py

      - name: 📤 Upload Rendered Videos
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: output/
