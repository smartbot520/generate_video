name: Generate Videos

on:
  workflow_dispatch:

jobs:
  generate-videos:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üß± Install ImageMagick + Fix Security Policy
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            libasound2-dev \
            libasound2-plugins \
            libcurl4-openssl-dev \
            libpython3.10 \
            libpython3.10-dev \
            imagemagick \
            fonts-dejavu-core
          # Fix ImageMagick security policy to allow text rendering
          sudo sed -i 's/rights="none" pattern="TEXT"/rights="read|write"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="URL"/rights="read|write"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="HTTPS"/rights="read|write"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="HTTP"/rights="read|write"/' /etc/ImageMagick-6/policy.xml || true

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üé¨ Run Video Generator
        env:
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_REGION: ${{ secrets.AZURE_REGION }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python video_generator.py

      - name: üì§ Upload Final Videos
        uses: actions/upload-artifact@v4
        with:
          name: rendered-videos
          path: output/
