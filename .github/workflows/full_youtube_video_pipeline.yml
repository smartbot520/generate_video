name: ðŸŽ¬ Full YouTube Video Flow

on:
  workflow_dispatch:

jobs:
  video-process-upload:
    runs-on: ubuntu-22.04

    steps:
    - name: ðŸ“¥ Checkout Repo
      uses: actions/checkout@v3

    - name: ðŸ”§ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          libasound2-dev \
          libasound2-plugins \
          libcurl4-openssl-dev \
          libpython3.10 \
          libpython3.10-dev \
          imagemagick \
          ffmpeg

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Uncomment this step to regenerate videos from scenes/*.json
    # - name: ðŸ› ï¸ Generate Videos from scenes/*.json
    #   env:
    #     AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
    #     AZURE_REGION: ${{ secrets.AZURE_REGION }}
    #     PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
    #   run: |
    #     python video_generator.py

    - name: ðŸ“¥ Download Previously Generated Output
      uses: actions/download-artifact@v4
      with:
        name: generated-output
        path: output

    - name: ðŸ§ª Debug: List Downloaded Output Folder
      run: |
        echo "Current directory: $(pwd)"
        ls -l
        echo "ðŸ“‚ Output folder structure:"
        ls -R output/

    - name: ðŸŽ¬ Combine with Intro/Outro
      run: |
        python combine_videos.py

    - name: ðŸ“¤ Upload Combined Videos to YouTube
      env:
        GOOGLE_API_TOKEN_B64: ${{ secrets.YOUTUBE_TOKEN_B64 }}
      run: |
        echo "$GOOGLE_API_TOKEN_B64" | base64 -d > youtube_token.pickle
        python upload_all_to_youtube.py

    - name: ðŸ§¹ Clean up Output and Combined Videos
      if: success()
      run: |
        rm -rf output/
        rm -rf final_combined/

    - name: ðŸ§½ Clean up Used scenes/*.json Files
      if: success()
      run: |
        rm -f scenes/*.json
